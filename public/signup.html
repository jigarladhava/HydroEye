<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the form and add some padding */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa; /* Light gray background */
    }

    .signup-container {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff; /* White background for form */
    }

    .btn-primary {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="signup-container text-center">
    <h2>Signup</h2>
    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="username" class="sr-only">Mobile No.:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Mobile No." pattern="[1-9]{1}[0-9]{9}" required>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="mt-3">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
