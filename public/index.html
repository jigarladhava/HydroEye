<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Links</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add some additional styling for buttons */
    .btn {
      margin: 10px;
      padding: 20px 30px;
      /* Increase padding for larger buttons */
      border-radius: 10px;
      /* Round the corners */
    }
  </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
  <div class="container text-center mt-5"> <!-- Center align and add some top margin -->
    <h2 id="welcome-message"></h2> <a href="/logout">Logout</a>

    <!-- Buttons with links -->
    <a href="/phase1.html" class="btn btn-primary btn-lg btn-block">Phase 1</a>
    <!-- Large primary button with full width -->
    <a href="/phase1MLD.html" class="btn btn-primary btn-lg btn-block">Phase 1 - MLD</a>
    <!-- Large secondary button with full width -->
    <a href="/phase1pctswms.html" class="btn btn-primary btn-lg btn-block">Phase 1 - SWMS</a>
    <!-- Large secondary button with full width -->
    <a href="/phase1swmsMLD.html" class="btn btn-primary btn-lg btn-block">Phase 1 - SWMS MLD</a>
    <!-- Large secondary button with full width -->
    <a href="/phase2.html" class="btn btn-primary btn-lg btn-block">Phase 2</a>
    <!-- Large secondary button with full width -->
    <a href="/phase2RTU.html" class="btn btn-primary btn-lg btn-block">Phase 2- RTU</a>
    <!-- Large secondary button with full width -->


  </div>
 

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <!-- JavaScript to populate the welcome message -->
   <script>
    // Fetch username from the server and set the welcome message
    fetch('/dashboard/user')
      .then(response => response.json())
      .then(data => {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Welcome, ${data.username}!`;
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
      });
  </script>

</body>

</html>
