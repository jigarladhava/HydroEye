<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Links</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add some additional styling for buttons */
    .btn {
      margin: 10px;
      padding: 20px 30px;
      /* Increase padding for larger buttons */
      border-radius: 10px;
      /* Round the corners */
    }
  </style>
</head>

<body>
  <div class="container text-center mt-5"> <!-- Center align and add some top margin -->
    <!-- Buttons with links -->
    <a href="/phase1.html" class="btn btn-primary btn-lg btn-block">Phase 1</a>
    <!-- Large primary button with full width -->
    <a href="/phase1MLD.html" class="btn btn-primary btn-lg btn-block">Phase 1 - MLD</a>
    <!-- Large secondary button with full width -->
    <a href="/phase1pctswms.html" class="btn btn-primary btn-lg btn-block">Phase 1 - SWMS</a>
    <!-- Large secondary button with full width -->
    <a href="/phase1swmsMLD.html" class="btn btn-primary btn-lg btn-block">Phase 1 - SWMS MLD</a>
    <!-- Large secondary button with full width -->

  </div>
  <!-- Bootstrap JS (optional, only required if you use Bootstrap JS components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
